
worker_processes 1;

events { worker_connections 1024; }

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile      on;

  # Required for WebSockets (Next dev features and some realtime libs)
  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  upstream nextjs {
    server 127.0.0.1:3000;
    keepalive 64;
  }

  server {
    listen 8080;

    # Match Home Assistant Ingress path and strip its dynamic token/prefix
    # /api/hassio_ingress/<token>/whatever -> /whatever
    location ~ ^/api/hassio_ingress/[^/]+/(.*)$ {
      set $upstream_uri /$1;


# Let Next know the original prefix (some apps read this)
      proxy_set_header X-Forwarded-Prefix $http_x_ingress_path;

      # ***** CRUCIAL: rewrite outgoing HTML so root-relative /_next/* becomes <prefix>/_next/* *****
      # This ensures the browser loads chunks/CSS under the ingress path (not at /).
      sub_filter_once off;
      sub_filter_types text/html text/css application/javascript application/json;

      # Rewrite all places Next puts its assets:
      sub_filter 'href="/_next/'  'href="$http_x_ingress_path/_next/';
      sub_filter 'src="/_next/'   'src="$http_x_ingress_path/_next/';
      sub_filter 'content="/_next/' 'content="$http_x_ingress_path/_next/';   # preload headers in <meta>

      # Also cover data requests from SSG/SSR:
      sub_filter 'href="/_next/data/' 'href="$http_x_ingress_path/_next/data/';
      sub_filter 'src="/_next/data/'  'src="$http_x_ingress_path/_next/data/';

      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;

      proxy_pass http://nextjs$upstream_uri;
    }

    # Fallback (useful for direct hits or health checks)
    location / {
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;

      proxy_pass http://nextjs;
    }
  }
}
