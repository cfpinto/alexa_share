name: Release

on:
  push:
    tags:
      - "v*.*.*"

env:
  DOCKERHUB_REPO: cfpinto/alexa-share

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch:
          - amd64
          - aarch64
        include:
          - arch: amd64
            platform: linux/amd64
          - arch: aarch64
            platform: linux/arm64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          push: true
          tags: |
            ${{ env.DOCKERHUB_REPO }}-${{ matrix.arch }}:${{ steps.version.outputs.VERSION }}
            ${{ env.DOCKERHUB_REPO }}-${{ matrix.arch }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Extract changelog for version
        id: changelog
        run: |
          # Extract the changelog section for this version
          VERSION=${{ steps.version.outputs.VERSION }}
          CHANGELOG=$(awk "/^## \[${VERSION}\]/,/^## \[/" CHANGELOG.md | head -n -1)
          # Handle multiline output
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: v${{ steps.version.outputs.VERSION }}
          body: |
            ${{ steps.changelog.outputs.CHANGELOG }}

            ## Docker Images

            This release includes pre-built Docker images for all supported architectures:

            - `${{ env.DOCKERHUB_REPO }}-amd64:${{ steps.version.outputs.VERSION }}`
            - `${{ env.DOCKERHUB_REPO }}-aarch64:${{ steps.version.outputs.VERSION }}`

            ## Installation

            Add this repository to your Home Assistant add-on store:
            ```
            https://github.com/cfpinto/alexa_share
            ```
          draft: false
          prerelease: false
