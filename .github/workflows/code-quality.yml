name: Code Quality

on:
  pull_request:
  push:
    branches: [main, develop]

jobs:
  quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Biome check
        run: pnpm run lint

      - name: Check formatting
        run: pnpm biome format --check

      - name: Type check
        run: pnpm run type-check

      - name: Check for unused dependencies
        run: |
          echo "Checking for unused dependencies..."
          npx depcheck --ignores="@types/*,@vitejs/plugin-react,vitest,@vitest/ui,jsdom,@testing-library/*"

  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Run security audit
        run: pnpm audit --audit-level=moderate
        continue-on-error: true

  size:
    name: Bundle Size Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm run build
        env:
          SKIP_ENV_VALIDATION: true

      - name: Analyze bundle size
        run: |
          echo "Build completed. Check .next directory for bundle analysis."
          du -sh .next
