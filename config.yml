name: Alexa Share (Alpha)
version: "1.0.1"
slug: alexa_share
description: "Select the entities you want to share with alexa. This add-on requires the homeassistant alexa integration."
url: "https://github.com/cfpinto/alexa_share/"

arch:
  - amd64
  - armv7
  - aarch64

startup: services
boot: auto

# Use Ingress instead of direct port
ingress: true
ingress_port: 8080 # The port your Next.js app listens on inside the container
ingress_stream: true # Enable if you use WebSockets/SSE (safe to keep on)

# Remove ports if you don't need external access outside of HA
ports:
  8080/tcp: 8080

# Optional: if you keep ports, you can also keep webui, but it's not needed for Ingress
webui: "http://[HOST]:[PORT:8080]/"

# Sidebar appearance (applies when Ingress is enabled)
panel_icon: mdi:link
panel_title: Alexa Share
panel_admin: false

# API access (only if you actually call these APIs)
hassio_api: true
hassio_role: "manager"
homeassistant_api: true
supervisor_api: true

# Folders
map:
  - homeassistant_config:rw # /config
  - addon_config:rw # /data

homeassistant: "2023.0.0"

options:
  ha_websocket_url: "http://supervisor/core/websocket"
  ha_access_token: ""
schema:
  ha_websocket_url: url
  ha_access_token: password
